stages:
    - test
    - build
    - deploy

test:
    stage: test
    only:
        - master
    script: echo "Running tests"

build:
    stage: build
    script: 
        - echo "Building the app"
        - make linux

deploy_staging:
    stage: deploy
    script:
        - echo "Deploy to staging server"
    environment:
        name: staging
        url: https://staging.example.com
    only:
    - master