syntax = "proto3";

enum PiecesType {
	UNKNOWN = 0;
	USER = 1;
};

message PiecesBool {
	int32 id = 1;
	bool data = 2;
};

message PiecesInt32 {
	int32 id = 1;
	int32 data = 2;
};

message PiecesInt64 {
	int32 id = 1;
	int64 data = 2;
};

message pieces_data {
	repeated PiecesBool bool_data = 1;
	repeated PiecesInt32 int32_data = 2;
	repeated PiecesInt64 int64_data = 3;
};


